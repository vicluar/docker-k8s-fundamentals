version: '3.7'

services:
  reverseproxy:
    build:
      context: .
      dockerfile: nginx/nginx.Dockerfile
    depends_on:
      - globomatics.identityserver
    ports:
      - "44395:44395"
    networks:
      globonet:
        aliases:
          - "id-local.globomantics.com"
          - "www-local.globomantics.com"

  globomantics.identityserver:
    image: ${DOCKER_REGISTRY-}globomanticsidentityserver
    build:
      context: .
      dockerfile: Globomantics.IdentityServer/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://*:5500
    ports:
      - "5000:5500"
    networks:
      - globonet

  globomantics.ui:
    build:
      context: .
      dockerfile: Globomantics.IdentityServer/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://*:5505
    ports:
      - "5005:5505"
    networks:
      - globonet

  globoseq:
    image: datalust/seq
    restart: unless-stopped
    ports:
      - "5342:80"
    environment:
      - ACCEPT_EULA=Y
    networks:
      - globonet

  globosmtp:
    image: rnwood/smtp4dev
    restart: always
    ports:
      - "5010:80"
    networks:
      - globonet

networks:
  globonet: {}